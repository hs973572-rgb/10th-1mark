<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TN 10th Maths - 1 Mark Questions</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(139, 0, 0, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(220, 20, 60, 0.15) 0%, transparent 50%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: linear-gradient(135deg, #1a0000 0%, #000000 100%);
            border-radius: 20px;
            box-shadow: 
                0 0 60px rgba(255, 0, 0, 0.3),
                0 20px 60px rgba(0, 0, 0, 0.8),
                inset 0 0 100px rgba(139, 0, 0, 0.1);
            padding: 40px;
            border: 2px solid rgba(220, 20, 60, 0.3);
        }

        h1 {
            text-align: center;
            background: linear-gradient(135deg, #ff0000, #dc143c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-shadow: 0 0 30px rgba(255, 0, 0, 0.5);
            filter: drop-shadow(0 0 10px rgba(255, 0, 0, 0.7));
        }

        .subtitle {
            text-align: center;
            color: #ff6b6b;
            margin-bottom: 30px;
            font-size: 1.1em;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }

        .score-board {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            padding: 25px;
            background: linear-gradient(135deg, rgba(139, 0, 0, 0.3) 0%, rgba(0, 0, 0, 0.5) 100%);
            border-radius: 15px;
            border: 2px solid rgba(220, 20, 60, 0.4);
            box-shadow: 
                0 0 30px rgba(255, 0, 0, 0.2),
                inset 0 0 30px rgba(139, 0, 0, 0.1);
        }

        .score-item {
            text-align: center;
        }

        .score-number {
            font-size: 2.2em;
            font-weight: bold;
            display: block;
            background: linear-gradient(135deg, #ff0000, #dc143c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 0 10px rgba(255, 0, 0, 0.8));
        }

        .score-label {
            font-size: 0.9em;
            color: #ffaaaa;
            text-shadow: 0 0 5px rgba(255, 0, 0, 0.5);
        }

        .chapter-header {
            background: linear-gradient(135deg, rgba(139, 0, 0, 0.4) 0%, rgba(0, 0, 0, 0.6) 100%);
            color: #ff3333;
            padding: 15px 25px;
            border-radius: 12px;
            margin: 30px 0 20px 0;
            font-size: 1.3em;
            font-weight: bold;
            border: 2px solid rgba(220, 20, 60, 0.5);
            box-shadow: 
                0 0 20px rgba(255, 0, 0, 0.3),
                inset 0 0 20px rgba(139, 0, 0, 0.2);
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.6);
        }

        .question-card {
            background: linear-gradient(135deg, rgba(26, 0, 0, 0.6) 0%, rgba(0, 0, 0, 0.8) 100%);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 
                0 4px 15px rgba(255, 0, 0, 0.2),
                inset 0 0 30px rgba(139, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 1px solid rgba(220, 20, 60, 0.3);
        }

        .question-card:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 8px 25px rgba(255, 0, 0, 0.4),
                inset 0 0 40px rgba(139, 0, 0, 0.2);
            border-color: rgba(220, 20, 60, 0.6);
        }

        .question-number {
            display: inline-block;
            background: linear-gradient(135deg, #8b0000, #dc143c);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            margin-bottom: 15px;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
        }

        .question-text {
            font-size: 1.1em;
            color: #ffcccc;
            margin-bottom: 20px;
            line-height: 1.6;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.8);
        }

        .options {
            display: grid;
            gap: 12px;
        }

        .option {
            padding: 15px 20px;
            border: 2px solid rgba(139, 0, 0, 0.5);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, rgba(26, 0, 0, 0.4) 0%, rgba(0, 0, 0, 0.6) 100%);
            color: #ffcccc;
            font-size: 1em;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .option:hover:not(.disabled) {
            border-color: #dc143c;
            background: linear-gradient(135deg, rgba(139, 0, 0, 0.6) 0%, rgba(26, 0, 0, 0.8) 100%);
            transform: translateX(5px);
            box-shadow: 
                0 0 20px rgba(255, 0, 0, 0.4),
                inset 0 0 20px rgba(139, 0, 0, 0.2);
        }

        .option.correct {
            background: linear-gradient(135deg, rgba(0, 100, 0, 0.6) 0%, rgba(0, 50, 0, 0.8) 100%);
            border-color: #00ff00;
            color: #ccffcc;
            font-weight: bold;
            animation: correctPulse 0.5s ease;
            box-shadow: 0 0 25px rgba(0, 255, 0, 0.5);
        }

        .option.wrong {
            background: linear-gradient(135deg, rgba(139, 0, 0, 0.8) 0%, rgba(80, 0, 0, 0.9) 100%);
            border-color: #ff0000;
            color: #ffcccc;
            animation: wrongShake 0.5s ease;
            box-shadow: 0 0 25px rgba(255, 0, 0, 0.6);
        }

        .option.disabled {
            cursor: not-allowed;
            opacity: 0.6;
            pointer-events: none;
        }

        @keyframes correctPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); box-shadow: 0 0 40px rgba(0, 255, 0, 0.8); }
            100% { transform: scale(1); }
        }

        @keyframes wrongShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .feedback {
            margin-top: 15px;
            padding: 15px;
            border-radius: 10px;
            font-weight: 500;
            display: none;
            animation: slideIn 0.3s ease;
        }

        .feedback.show {
            display: block;
        }

        .feedback.correct {
            background: linear-gradient(135deg, rgba(0, 100, 0, 0.4) 0%, rgba(0, 50, 0, 0.6) 100%);
            color: #ccffcc;
            border: 2px solid #00ff00;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }

        .feedback.wrong {
            background: linear-gradient(135deg, rgba(139, 0, 0, 0.6) 0%, rgba(80, 0, 0, 0.8) 100%);
            color: #ffcccc;
            border: 2px solid #ff0000;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.4);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .reset-btn {
            display: block;
            margin: 30px auto;
            padding: 15px 40px;
            background: linear-gradient(135deg, #8b0000 0%, #dc143c 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 
                0 4px 15px rgba(255, 0, 0, 0.4),
                0 0 30px rgba(255, 0, 0, 0.3);
            border: 2px solid rgba(220, 20, 60, 0.5);
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 6px 20px rgba(255, 0, 0, 0.6),
                0 0 50px rgba(255, 0, 0, 0.5);
            background: linear-gradient(135deg, #dc143c 0%, #ff0000 100%);
        }

        .completion-message {
            text-align: center;
            padding: 30px;
            background: linear-gradient(135deg, rgba(139, 0, 0, 0.4) 0%, rgba(0, 0, 0, 0.6) 100%);
            color: #ffcccc;
            border-radius: 15px;
            margin-top: 30px;
            display: none;
            animation: slideIn 0.5s ease;
            border: 2px solid rgba(220, 20, 60, 0.5);
            box-shadow: 
                0 0 40px rgba(255, 0, 0, 0.3),
                inset 0 0 40px rgba(139, 0, 0, 0.2);
        }

        .completion-message.show {
            display: block;
        }

        .completion-message h2 {
            margin-bottom: 15px;
            font-size: 2em;
            background: linear-gradient(135deg, #ff0000, #dc143c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 0 10px rgba(255, 0, 0, 0.8));
        }

        .completion-message p {
            font-size: 1.2em;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.8em;
            }

            .score-board {
                flex-direction: column;
                gap: 15px;
            }

            .question-text {
                font-size: 1em;
            }
        }
    </style>
</head>

        let correctCount = 0;
        let wrongCount = 0;
        let totalAttempted = 0;
        let answeredQuestions = new Set();

        function renderQuestions() {
            const container = document.getElementById('questions-container');
            container.innerHTML = '';
            let currentChapter = '';

            questions.forEach((q, index) => {
                if (q.chapter !== currentChapter) {
                    currentChapter = q.chapter;
                    const chapterHeader = document.createElement('div');
                    chapterHeader.className = 'chapter-header';
                    chapterHeader.textContent = currentChapter;
                    container.appendChild(chapterHeader);
                }

                const questionCard = document.createElement('div');
                questionCard.className = 'question-card';
                questionCard.id = `question-${index}`;

                let optionsHTML = '';
                q.options.forEach((option, optIndex) => {
                    optionsHTML += `
                        <div class="option" onclick="checkAnswer(${index}, ${optIndex})" data-question="${index}" data-option="${optIndex}">
                            ${String.fromCharCode(65 + optIndex)}. ${option}
                        </div>
                    `;
                });

                questionCard.innerHTML = `
                    <span class="question-number">Question ${index + 1}</span>
                    <div class="question-text">${q.question}</div>
                    <div class="options">
                        ${optionsHTML}
                    </div>
                    <div class="feedback" id="feedback-${index}"></div>
                `;

                container.appendChild(questionCard);
            });
        }

        function checkAnswer(questionIndex, selectedOption) {
            if (answeredQuestions.has(questionIndex)) {
                return;
            }

            const question = questions[questionIndex];
            const isCorrect = selectedOption === question.correct;
            const feedback = document.getElementById(`feedback-${questionIndex}`);
            
            const allOptions = document.querySelectorAll(`[data-question="${questionIndex}"]`);
            
            allOptions.forEach(option => {
                option.classList.add('disabled');
            });

            const selectedOptionElement = document.querySelector(`[data-question="${questionIndex}"][data-option="${selectedOption}"]`);
            
            if (isCorrect) {
                selectedOptionElement.classList.add('correct');
                feedback.className = 'feedback correct show';
                feedback.innerHTML = 'âœ“ Excellent! Correct answer!';
                correctCount++;
            } else {
                selectedOptionElement.classList.add('wrong');
                const correctOptionElement = document.querySelector(`[data-question="${questionIndex}"][data-option="${question.correct}"]`);
                correctOptionElement.classList.add('correct');
                
                feedback.className = 'feedback wrong show';
                feedback.innerHTML = `âœ— Incorrect! The correct answer is: ${String.fromCharCode(65 + question.correct)}. ${question.options[question.correct]}`;
                wrongCount++;
            }

            answeredQuestions.add(questionIndex);
            totalAttempted++;
            updateScoreBoard();
            checkCompletion();
        }

        function updateScoreBoard() {
            document.getElementById('correct-count').textContent = correctCount;
            document.getElementById('wrong-count').textContent = wrongCount;
            document.getElementById('total-count').textContent = `${totalAttempted}/${questions.length}`;
        }

        function checkCompletion() {
            if (totalAttempted === questions.length) {
                const completionMessage = document.getElementById('completion-message');
                const percentage = ((correctCount / questions.length) * 100).toFixed(1);
                document.getElementById('final-score').textContent = 
                    `Your Score: ${correctCount}/${questions.length} (${percentage}%)`;
                completionMessage.classList.add('show');
            }
        }

        function resetQuiz() {
            correctCount = 0;
            wrongCount = 0;
            totalAttempted = 0;
            answeredQuestions.clear();
            updateScoreBoard();
            document.getElementById('completion-message').classList.remove('show');
            renderQuestions();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        renderQuestions();
    </script>
